<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AI PPT生成器</title>
    <link href="https://picture-search.tiangong.cn/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(148, 163, 184, 0.2);
            overflow-y: auto;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .preview-area {
            flex: 1;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .text-input {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            background: rgba(30, 41, 59, 0.5);
            color: white;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .component-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .component-option {
            padding: 15px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .component-option:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .component-option.selected {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
        }

        .component-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background: rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
            font-size: 18px;
        }

        .component-info h3 {
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 2px;
        }

        .component-info p {
            font-size: 12px;
            color: #94a3b8;
        }

        .style-controls {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            font-size: 12px;
            color: #cbd5e1;
            margin-bottom: 5px;
        }

        .control-input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            background: rgba(30, 41, 59, 0.5);
            color: white;
            font-size: 12px;
        }

        .color-picker {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-primary:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .empty-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            text-align: center;
        }

        .empty-preview i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .style-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 6px;
        }

        .style-option:hover {
            background: rgba(148, 163, 184, 0.1);
        }

        .style-option.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .style-preview {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .style-flat { background: #3b82f6; }
        .style-gradient { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); }
        .style-minimal { background: transparent; border: 2px solid #3b82f6; }
        .style-glass { background: rgba(59, 130, 246, 0.3); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <h1 class="text-xl font-bold mb-6">AI PPT生成器</h1>
            
            <div class="input-section">
                <label class="input-label">输入内容</label>
                <div style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 6px; padding: 8px; margin-bottom: 10px;">
                    <div style="font-size: 12px; color: #10b981; display: flex; align-items: center;">
                        <i class="fas fa-brain" style="margin-right: 6px;"></i>
                        已接入真实AI模型，将智能整理您的内容
                    </div>
                </div>
                <textarea 
                    class="text-input" 
                    id="userInput" 
                    placeholder="请输入您想要制作PPT的内容，比如：介绍我们公司的核心价值观，包括创新、诚信、团队合作等方面..."
                ></textarea>
            </div>

            <!-- 组件选择 -->
            <div class="input-section">
                <label class="input-label">选择组件</label>
                <div class="component-grid">
                    <div class="component-option" data-component="core-value">
                        <div class="component-icon">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <div class="component-info">
                            <h3>图标列表</h3>
                            <p>带图标的要点列表，适合展示特色功能</p>
                        </div>
                    </div>
                    
                    <div class="component-option" data-component="ai-transform">
                        <div class="component-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="component-info">
                            <h3>简约列表</h3>
                            <p>简洁的步骤或要点列表，适合流程展示</p>
                        </div>
                    </div>
                    
                    <div class="component-option" data-component="table-component">
                        <div class="component-icon">
                            <i class="fas fa-table"></i>
                        </div>
                        <div class="component-info">
                            <h3>数据表格</h3>
                            <p>结构化表格，适合功能对比和数据展示</p>
                        </div>
                    </div>
                    
                    <div class="component-option" data-component="chart-component">
                        <div class="component-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <div class="component-info">
                            <h3>柱状图表</h3>
                            <p>可视化数据图表，适合量化指标展示</p>
                        </div>
                    </div>
                    
                    <div class="component-option" data-component="left-right-component">
                        <div class="component-icon">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                        <div class="component-info">
                            <h3>优劣对比</h3>
                            <p>左右分栏对比展示，适合方案比较</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 生成按钮 -->
            <button class="btn btn-primary" id="generateBtn">
                <i class="fas fa-magic"></i>
                <span>生成预览</span>
            </button>

            <!-- 清除缓存按钮 -->
            <button class="btn" id="clearCacheBtn" style="background: #dc2626; color: white; margin-top: 10px; font-size: 12px; padding: 8px 16px;">
                <i class="fas fa-trash"></i>
                <span>清除调试器缓存</span>
            </button>

            <!-- 样式控制 -->
            <div class="style-controls" id="styleControls" style="display: none;">
                <div class="section-title">样式定制</div>
                
                <!-- 风格选择 -->
                <div class="control-group">
                    <label class="control-label">设计风格</label>
                    <div class="style-option active" data-style="flat">
                        <div class="style-preview style-flat"></div>
                        <span>扁平化</span>
                    </div>
                    <div class="style-option" data-style="gradient">
                        <div class="style-preview style-gradient"></div>
                        <span>渐变</span>
                    </div>
                    <div class="style-option" data-style="minimal">
                        <div class="style-preview style-minimal"></div>
                        <span>极简</span>
                    </div>
                    <div class="style-option" data-style="glass">
                        <div class="style-preview style-glass"></div>
                        <span>毛玻璃</span>
                    </div>
                </div>

                <!-- 颜色控制 -->
                <div class="control-group">
                    <label class="control-label">主色调</label>
                    <input type="color" class="color-picker" id="primaryColor" value="#3b82f6">
                </div>
                
                <div class="control-group">
                    <label class="control-label">背景色</label>
                    <input type="color" class="color-picker" id="backgroundColor" value="#1e293b">
                </div>
                
                <div class="control-group">
                    <label class="control-label">文字大小</label>
                    <input type="range" class="control-input" id="fontSize" min="12" max="24" value="16">
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="preview-area" id="previewArea">
                <div class="empty-preview">
                    <i class="fas fa-file-powerpoint"></i>
                    <h3>AI PPT生成器</h3>
                    <p>输入内容，选择组件，即可生成专业的PPT页面</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIPPTGenerator {
            constructor() {
                this.selectedComponent = 'left-right-component'; // 默认选择优劣对比组件
                this.currentStyle = 'flat';
                this.generatedContent = null;
                this.initEventListeners();
                this.initDefaultSelection();
            }

            initDefaultSelection() {
                // 默认选择优劣对比组件
                setTimeout(() => {
                    const defaultComponent = document.querySelector('[data-component="left-right-component"]');
                    if (defaultComponent) {
                        defaultComponent.classList.add('selected');
                    }
                }, 100);
            }

            initEventListeners() {
                // 组件选择
                document.querySelectorAll('.component-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.component-option').forEach(o => o.classList.remove('selected'));
                        option.classList.add('selected');
                        this.selectedComponent = option.dataset.component;
                    });
                });

                // 生成按钮
                document.getElementById('generateBtn').addEventListener('click', () => {
                    this.generatePreview();
                });

                // 清除缓存按钮
                document.getElementById('clearCacheBtn').addEventListener('click', () => {
                    this.clearDebuggerCache();
                });

                // 样式选择
                document.querySelectorAll('.style-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.style-option').forEach(o => o.classList.remove('active'));
                        option.classList.add('active');
                        this.currentStyle = option.dataset.style;
                        this.updatePreviewStyle();
                    });
                });

                // 颜色控制
                document.getElementById('primaryColor').addEventListener('change', (e) => {
                    this.updatePreviewStyle();
                });

                document.getElementById('backgroundColor').addEventListener('change', (e) => {
                    this.updatePreviewStyle();
                });

                document.getElementById('fontSize').addEventListener('input', (e) => {
                    this.updatePreviewStyle();
                });
            }

            async generatePreview() {
                const userInput = document.getElementById('userInput').value.trim();
                
                if (!userInput) {
                    alert('请输入内容');
                    return;
                }

                if (!this.selectedComponent) {
                    alert('请选择组件');
                    return;
                }

                const generateBtn = document.getElementById('generateBtn');
                const btnText = generateBtn.querySelector('span');
                const btnIcon = generateBtn.querySelector('i');
                
                // 显示加载状态
                generateBtn.disabled = true;
                btnIcon.className = 'loading-spinner';
                btnText.textContent = '生成中...';

                try {
                    // 调用Azure OpenAI API
                    const structuredContent = await this.callAzureOpenAI(userInput, this.selectedComponent);
                    
                    console.log('生成的内容:', structuredContent);
                    
                    // 生成预览
                    this.generatedContent = structuredContent;
                    this.renderPreview();
                    
                    // 显示样式控制
                    document.getElementById('styleControls').style.display = 'block';
                    
                } catch (error) {
                    console.error('生成失败:', error);
                    alert('生成失败，请重试: ' + error.message);
                } finally {
                    // 恢复按钮状态
                    generateBtn.disabled = false;
                    btnIcon.className = 'fas fa-magic';
                    btnText.textContent = '生成预览';
                }
            }

            async callAzureOpenAI(userInput, componentType) {
                // 使用真实的Azure OpenAI API
                const apiKey = 'af60f8ec72694fc8bbb785f492ae9a02';
                const endpoint = 'https://hanc04-openai-sweden-central.openai.azure.com/openai/deployments/gpt-4o/chat/completions?api-version=2025-01-01-preview';
                
                // 构建prompt
                const prompt = this.buildPrompt(userInput, componentType);
                
                // 检查是否使用了调试器的prompt
                const debuggedPromptData = localStorage.getItem('debuggedPrompt');
                if (debuggedPromptData) {
                    try {
                        const promptConfig = JSON.parse(debuggedPromptData);
                        const oneHour = 60 * 60 * 1000;
                        if (promptConfig.componentType === componentType && 
                            (Date.now() - promptConfig.timestamp) < oneHour) {
                            console.log('正在使用调试器中优化的prompt');
                            // 可以在这里添加UI提示
                            this.showDebuggerPromptNotice();
                        }
                    } catch (e) {
                        // 忽略解析错误
                    }
                }
                
                console.log('发送给AI的prompt:', prompt);

                const requestBody = {
                    messages: [
                        {
                            role: "system",
                            content: "你是一个专业的PPT内容生成助手，擅长根据用户输入生成结构化的演示文稿内容。请始终返回有效的JSON格式数据，确保内容专业、准确、有条理。不要包含任何markdown格式或其他装饰文字，只返回纯JSON。"
                        },
                        {
                            role: "user",
                            content: prompt
                        }
                    ],
                    max_tokens: 1500,
                    temperature: 0.7
                };

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'api-key': apiKey
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        console.error('API响应错误:', response.status, response.statusText);
                        // 如果API调用失败，回退到模拟数据
                        return this.generateMockData(userInput, componentType);
                    }

                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    
                    console.log('AI原始响应:', aiResponse);
                    
                    // 解析AI响应为JSON
                    try {
                        // 清理响应内容，移除可能的markdown标记
                        let cleanResponse = aiResponse.trim();
                        if (cleanResponse.startsWith('```json')) {
                            cleanResponse = cleanResponse.replace(/^```json\s*/i, '').replace(/\s*```$/, '');
                        } else if (cleanResponse.startsWith('```')) {
                            cleanResponse = cleanResponse.replace(/^```\s*/, '').replace(/\s*```$/, '');
                        }
                        
                        const jsonData = JSON.parse(cleanResponse);
                        console.log('解析成功的JSON数据:', jsonData);
                        return jsonData;
                    } catch (parseError) {
                        console.error('解析AI响应失败:', parseError);
                        console.log('原始响应内容:', aiResponse);
                        // 如果解析失败，回退到模拟数据
                        return this.generateMockData(userInput, componentType);
                    }
                } catch (error) {
                    console.error('API调用错误:', error);
                    // 如果网络错误，回退到模拟数据
                    return this.generateMockData(userInput, componentType);
                }
            }

            buildPrompt(userInput, componentType) {
                // 优先使用代码中的最新模板，确保手动修改能立即生效
                // 只有在明确从调试器传递且时间很新时才使用调试器的prompt
                let useDebuggerPrompt = false;
                const debuggedPromptData = localStorage.getItem('debuggedPrompt');
                if (debuggedPromptData) {
                    try {
                        const promptConfig = JSON.parse(debuggedPromptData);
                        // 只有5分钟内的调试器prompt才会被使用，超时后自动使用代码模板
                        const fiveMinutes = 5 * 60 * 1000;
                        if (promptConfig.componentType === componentType && 
                            (Date.now() - promptConfig.timestamp) < fiveMinutes) {
                            console.log('使用调试器中的prompt (5分钟内有效):', promptConfig.prompt);
                            // 清除localStorage，避免重复使用
                            localStorage.removeItem('debuggedPrompt');
                            return promptConfig.prompt;
                        } else {
                            // 超时自动清除
                            localStorage.removeItem('debuggedPrompt');
                            console.log('调试器prompt已超时，使用代码中的最新模板');
                        }
                    } catch (e) {
                        localStorage.removeItem('debuggedPrompt');
                        console.log('解析调试器prompt失败，使用代码中的最新模板');
                    }
                }
                
                console.log('使用代码中的Prompt模板 - 组件类型:', componentType);
                
                // 默认prompt模板
                const promptTemplates = {
                    'core-value': `请基于以下用户输入，生成带图标的列表组件JSON数据：

用户输入：${userInput}

请生成JSON格式的数据，包含以下结构：
{
  "title": "列表标题",
  "values": [
    {
      "title": "要点标题",
      "description": "要点详细描述"
    }
  ]
}

要求：
1. 从用户输入中提取关键要点，每个要点要具体且有实用价值
2. 关键要点数目要根据用户输入的内容决定
3. 要点标题要简洁明了
4. 描述要具体详细，说明该要点的具体内容，有深度。
5. 返回纯JSON格式，不要包含其他文字`,

                    'ai-transform': `请基于以下用户输入，生成简约列表组件的JSON数据：

用户输入：${userInput}

请生成JSON格式的数据，包含以下结构：
{
  "title": "列表标题",
  "steps": [
    {
      "title": "要点标题",
      "description": "简洁的描述说明"
    }
  ]
}

要求：
1. 从用户输入中分析出几个要点，每个要点要具体且有深度
2. 关键要点数目要根据用户输入的内容决定
3. 每个标题要简洁明确，描述要简练但清晰
4. 返回纯JSON格式，不要包含其他文字`,

                    'table-component': `请基于以下用户输入，生成数据表格组件的JSON数据：

用户输入：${userInput}

请生成JSON格式的数据，包含以下结构：
{
  "title": "表格标题",
  "headers": ["列标题1", "列标题2", "列标题3", ...],
  "rows": [
    ["行1列1", "行1列2", "行1列3", ...],
    ["行2列1", "行2列2", "行2列3", ...],
    ...
  ]
}

要求：
1. 表格的行数和列数完全由用户输入的内容决定，没有固定限制
2. 根据用户输入智能判断最适合的表格结构（如：2-10列，2-15行）
3. 列标题要准确反映数据类型（如：姓名、年龄、地区、销量、价格等）
4. 数据内容要真实、准确，符合用户输入的主题
5. 如果是对比类内容，第一列通常是对比项目名称
6. 返回纯JSON格式，不要包含其他文字`,

                    'chart-component': `请基于以下用户输入，生成柱状图表组件的JSON数据：

用户输入：${userInput}

请生成JSON格式的数据，包含以下结构：
{
  "title": "图表标题",
  "description": "图表描述说明",
  "unit": "数值单位",
  "chartData": [
    {"category": "指标名称1", "value": 数值1},
    {"category": "指标名称2", "value": 数值2}
  ]
}

            extractKeywords(text) {
                const keywords = [];

                    word.length > 1 && !commonWords.includes(word) && !/^\d+$/.test(word)

                    return `通过${keyword}技术提升工作效率，实现智能化处理和自动化操作`;
                } else if (contextLower.includes('产品') || contextLower.includes('功能')) {
                    return `${keyword}作为核心功能，为用户提供专业可靠的产品体验`;
                } else if (contextLower.includes('教育') || contextLower.includes('学习')) {
                    return `${keyword}在教育领域发挥重要作用，促进学习效果提升`;
                } else if (contextLower.includes('管理') || contextLower.includes('企业')) {
                    return `${keyword}帮助企业优化管理流程，提高运营效率`;
                } else if (contextLower.includes('技术') || contextLower.includes('创新')) {
                    return `${keyword}代表了技术创新的重要方向，推动行业发展`;
                } else {
                    return `${keyword}是关键要素，对整体目标的实现具有重要意义`;
                }
            }

            // 从用户输入生成流程步骤，支持动态项数
            generateStepsFromInput(text, keywords = []) {
                const steps = [];
                const sentences = text.split(/[。！？.!?]/).filter(s => s.trim().length > 10);
                const phrases = text.split(/[，,、]/).filter(s => s.trim().length > 5);
                
                // 智能决定步骤数量（2-6个）
                const optimalCount = this.determineOptimalItemCount(text, keywords);
                
                // 优先使用关键词生成步骤
                for (let i = 0; i < optimalCount && i < keywords.length; i++) {
                    const keyword = keywords[i];
                    let description = '';
                    
                    // 尝试从原文中找到相关的句子作为描述
                    const relatedSentence = sentences.find(s => s.includes(keyword));
                    if (relatedSentence) {
                        description = relatedSentence.trim();
                    } else {
                        // 查找包含该关键词的短语
                        const relatedPhrase = phrases.find(p => p.includes(keyword));
                        if (relatedPhrase) {
                            description = relatedPhrase.trim();
                        } else {
                            // 生成通用描述
                            description = this.generateDescriptionForKeyword(keyword, text);
                        }
                    }
                    
                    steps.push({
                        title: keyword,
                        description: description
                    });
                }
                
                // 如果关键词不够，用句子补充
                while (steps.length < optimalCount && steps.length < sentences.length) {
                    const sentenceIndex = steps.length;
                    const sentence = sentences[sentenceIndex];
                    if (sentence && sentence.trim().length > 10) {
                        // 尝试从句子中提取标题
                        const words = sentence.split(/[\s，,、：:]/).filter(w => w.length > 1 && w.length < 15);
                        const title = words.length > 0 ? words[0] : `步骤${steps.length + 1}`;
                        
                        steps.push({
                            title: title,
                            description: sentence.trim()
                        });
                    } else {
                        break;
                    }
                }
                
                // 如果还是不够，用短语补充
                while (steps.length < optimalCount && steps.length < phrases.length) {
                    const phraseIndex = steps.length;
                    const phrase = phrases[phraseIndex];
                    if (phrase && phrase.trim().length > 5) {
                        steps.push({
                            title: `要点${steps.length + 1}`,
                            description: phrase.trim()
                        });
                    } else {
                        break;
                    }
                }
                
                return steps;
            }

            renderD3Chart() {
                if (!this.generatedContent.data) return;

                const chartData = this.generatedContent.data;
                const container = document.getElementById('chart-area');
                
                // 清除之前的图表
                d3.select('#chart-area').selectAll('*').remove();

                const width = container.clientWidth;
                const height = container.clientHeight;
                const margin = {top: 20, right: 20, bottom: 40, left: 40};
                const innerWidth = width - margin.left - margin.right;
                const innerHeight = height - margin.top - margin.bottom;

                const svg = d3.select('#chart-area')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height);

                const g = svg.append('g')
                    .attr('transform', `translate(${margin.left},${margin.top})`);

                const x = d3.scaleBand()
                    .domain(chartData.map(d => d.category))
                    .range([0, innerWidth])
                    .padding(0.3);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(chartData, d => d.value)])
                    .range([innerHeight, 0]);

                // 添加坐标轴
                g.append('g')
                    .attr('transform', `translate(0,${innerHeight})`)
                    .call(d3.axisBottom(x))
                    .selectAll('text')
                    .attr('fill', '#e2e8f0')
                    .style('font-size', '12px');

                g.append('g')
                    .call(d3.axisLeft(y).ticks(5))
                    .selectAll('text')
                    .attr('fill', '#e2e8f0')
                    .style('font-size', '12px');

                // 添加柱状图
                g.selectAll('.bar')
                    .data(chartData)
                    .enter().append('rect')
                    .attr('class', 'bar')
                    .attr('x', d => x(d.category))
                    .attr('y', d => y(d.value))
                    .attr('width', x.bandwidth())
                    .attr('height', d => innerHeight - y(d.value))
                    .attr('fill', '#3b82f6')
                    .attr('rx', 4)
                    .attr('ry', 4);

                // 添加数值标签
                g.selectAll('.label')
                    .data(chartData)
                    .enter().append('text')
                    .attr('class', 'label')
                    .attr('x', d => x(d.category) + x.bandwidth() / 2)
                    .attr('y', d => y(d.value) - 5)
                    .attr('text-anchor', 'middle')
                    .attr('fill', '#e2e8f0')
                    .style('font-size', '12px')
                    .text(d => d.value);
            }
