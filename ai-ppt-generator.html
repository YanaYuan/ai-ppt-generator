<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AI PPT组件生成器</title>
    <link href="https://picture-search.tiangong.cn/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <!-- 备用CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" onerror="console.log('Tailwind CSS备用CDN加载失败')"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet" onerror="console.log('Font Awesome备用CDN加载失败')"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- 添加Tesseract.js用于本地OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
    <!-- 本地配置文件 - 仅在本地开发时使用 -->
    <script src="config.local.js" onerror="console.log('本地配置文件未找到，将使用默认配置或环境变量')"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(148, 163, 184, 0.2);
            overflow-y: auto;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .preview-area {
            flex: 1;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .text-input {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px 8px 0 0;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-bottom: none;
            background: rgba(30, 41, 59, 0.5);
            color: white;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .text-input:focus + .input-helper {
            border-color: #3b82f6;
        }

        /* 输入容器样式 */
        .input-container {
            position: relative;
        }

        /* 输入助手功能样式 - 与文本框形成统一整体 */
        .input-helper {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-top: none;
            border-radius: 0 0 8px 8px;
            transition: border-color 0.3s ease;
        }

        .helper-button {
            padding: 6px 10px;
            background: rgba(59, 130, 246, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 4px;
            font-size: 12px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .helper-button:hover {
            background: rgba(59, 130, 246, 0.3);
            color: #cbd5e1;
            border-color: rgba(59, 130, 246, 0.4);
        }

        .helper-button:disabled {
            background: rgba(100, 116, 139, 0.2);
            color: #64748b;
            cursor: not-allowed;
            border-color: rgba(148, 163, 184, 0.1);
        }

        .helper-button i {
            font-size: 11px;
        }

        .helper-status {
            font-size: 11px;
            color: #94a3b8;
            flex: 1;
            text-align: left;
            display: none;
        }

        .helper-status.loading {
            color: #60a5fa;
            display: block;
        }

        .helper-status.success {
            color: #4ade80;
            display: block;
        }

        .helper-status.error {
            color: #f87171;
            display: block;
        }

        .helper-preview {
            border-radius: 3px;
            max-width: 60px;
            max-height: 40px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            display: none;
            flex-shrink: 0;
        }

        .component-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .component-option {
            padding: 15px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .component-option:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .component-option.selected {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
        }

        .component-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background: rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
            font-size: 18px;
        }

        .component-info h3 {
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 2px;
        }

        .component-info p {
            font-size: 12px;
            color: #94a3b8;
        }

        .style-controls {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            font-size: 12px;
            color: #cbd5e1;
            margin-bottom: 5px;
        }

        .control-input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            background: rgba(30, 41, 59, 0.5);
            color: white;
            font-size: 12px;
        }

        .color-picker {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-primary:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .empty-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            text-align: center;
        }

        .empty-preview i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .style-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 6px;
        }

        .style-option:hover {
            background: rgba(148, 163, 184, 0.1);
        }

        .style-option.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .style-preview {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        /* 输入头部样式 */
        .input-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .demo-button-inline {
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 6px;
            color: #10b981;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .demo-button-inline:hover {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.5);
            transform: translateY(-1px);
        }

        .demo-button-inline:active {
            transform: translateY(0);
        }

        .demo-button-inline i {
            font-size: 11px;
            color: #fbbf24;
        }

        /* Demo案例样式 - 已移动到标题行 */

        .demo-item::before {
            content: '✦';
            position: absolute;
            left: -2px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
            color: #3b82f6;
        }

        .demo-item:hover::before {
            opacity: 1;
            left: 6px;
        }

        /* 预览组件样式 */
        .generated-preview {
            background: white;
            border-radius: 12px;
            padding: 30px;
            color: #1f2937;
            min-height: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .preview-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .preview-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }

        /* 简约列表组件样式 */
        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .step-indicator {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-number {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 8px 0;
        }

        .step-description {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
            line-height: 1.5;
        }

        /* 图标列表组件样式 */
        .values-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .value-item {
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #10b981;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .value-icon {
            width: 40px;
            height: 40px;
            background: #10b981;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .value-content {
            flex: 1;
        }

        .value-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 8px 0;
        }

        .value-description {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
            line-height: 1.5;
        }

        /* 表格组件样式 */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .preview-table th {
            background: #f3f4f6;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .preview-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .preview-table tr:hover {
            background: #f9fafb;
        }

        /* 图表组件样式 */
        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        #chart-area {
            width: 100%;
            height: 300px;
        }

        /* 对比组件样式 */
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: start;
        }

        .comparison-side {
            background: #f9fafb;
            border-radius: 8px;
            padding: 25px;
        }

        .left-side {
            border-left: 4px solid #10b981;
        }

        .right-side {
            border-left: 4px solid #ef4444;
        }

        .side-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .side-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }

        .side-item:last-child {
            margin-bottom: 0;
        }

        .side-item i {
            margin-top: 2px;
            flex-shrink: 0;
        }

        .left-side .side-item i {
            color: #10b981;
        }

        .right-side .side-item i {
            color: #ef4444;
        }

        .comparison-divider {
            width: 2px;
            background: linear-gradient(to bottom, #10b981, #ef4444);
            border-radius: 2px;
            min-height: 200px;
        }

        /* ...existing code... */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <h1 class="text-xl font-bold mb-6">AI PPT组件生成器</h1>
            
            <div class="input-section">
                <div class="input-header">
                    <label class="input-label">输入内容</label>
                    <button class="demo-button-inline" id="demoButton">
                        <i class="fas fa-lightbulb"></i>
                        <span>给我一个示例</span>
                    </button>
                </div>
                <div class="input-container">
                    <textarea 
                        class="text-input" 
                        id="userInput" 
                        placeholder="输入您想要制作PPT的内容，AI将自动整理和生成视觉化表达"
                    ></textarea>
                    
                    <!-- 图片识别功能 - 作为输入框的附属功能 -->
                    <div class="input-helper">
                        <button class="helper-button" id="ocrButton" onclick="app.handleImageOCR()" title="从剪贴板图片识别文字并添加到输入框">
                            <i class="fas fa-image"></i>
                            <span>从剪贴板图片识别文字</span>
                        </button>
                        <div class="helper-status" id="ocrStatus"></div>
                        <img class="helper-preview" id="imagePreview" alt="图片预览">
                    </div>
                </div>
            </div>

            <!-- 组件选择 -->
            <div class="input-section">
                <label class="input-label">选择组件</label>
                <div class="component-grid">
                    <div class="component-option" data-component="core-value">
                        <div class="component-icon">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <div class="component-info">
                            <h3>图标列表</h3>
                            <p>带图标的要点列表，适合展示特色功能</p>
                        </div>
                    </div>
                    
                    <div class="component-option" data-component="ai-transform">
                        <div class="component-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="component-info">
                            <h3>简约列表</h3>
                            <p>简洁的步骤或要点列表，适合流程展示</p>
                        </div>
                    </div>
                    
                    <div class="component-option" data-component="table-component">
                        <div class="component-icon">
                            <i class="fas fa-table"></i>
                        </div>
                        <div class="component-info">
                            <h3>数据表格</h3>
                            <p>结构化表格，适合功能对比和数据展示</p>
                        </div>
                    </div>
                    
                    <div class="component-option" data-component="chart-component">
                        <div class="component-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <div class="component-info">
                            <h3>柱状图表</h3>
                            <p>可视化数据图表，适合量化指标展示</p>
                        </div>
                    </div>
                    
                    <div class="component-option" data-component="left-right-component">
                        <div class="component-icon">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                        <div class="component-info">
                            <h3>优劣对比</h3>
                            <p>左右分栏对比展示，适合方案比较</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 生成按钮 -->
            <button class="btn btn-primary" id="generateBtn">
                <i class="fas fa-magic"></i>
                <span>生成预览</span>
            </button>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="preview-area" id="previewArea">
                <div class="empty-preview">
                    <i class="fas fa-file-powerpoint"></i>
                    <h3>AI PPT组件生成器</h3>
                    <p>输入内容，选择组件，即可生成专业的PPT页面</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIPPTGenerator {
            constructor() {
                this.selectedComponent = 'core-value'; // 默认选择图标列表组件
                this.generatedContent = null;
                this.currentDemoIndex = 0; // 当前demo案例的循环索引
                this.allDemos = []; // 所有demo案例的数组
                this.apiStatus = null; // API状态缓存
                this.initDemoCases();
                this.initEventListeners();
                this.initDefaultSelection();
                this.checkAPIStatus(); // 页面加载时检查API状态
            }

            // 检查API状态
            async checkAPIStatus() {
                if (this.isLocalEnvironment()) {
                    console.log('本地环境，跳过API状态检查');
                    this.apiStatus = { available: true, type: 'local' };
                    return;
                }

                try {
                    console.log('🔍 检查生产环境API状态...');
                    
                    // 首先测试简单的hello API
                    const helloResponse = await fetch('/api/hello', {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });

                    if (helloResponse.ok) {
                        console.log('✅ 基础API可用');
                        
                        // 测试诊断API获取环境信息
                        try {
                            const diagnosticResponse = await fetch('/api/diagnostic', {
                                method: 'GET',
                                headers: { 'Accept': 'application/json' }
                            });
                            
                            if (diagnosticResponse.ok) {
                                const diagnosticData = await diagnosticResponse.json();
                                console.log('📊 环境诊断信息:', diagnosticData);
                                
                                this.apiStatus = {
                                    available: true,
                                    type: 'production',
                                    hasApiKey: diagnosticData.environmentVariables?.hasAzureApiKey || false,
                                    hasEndpoint: diagnosticData.environmentVariables?.hasAzureEndpoint || false,
                                    diagnosticInfo: diagnosticData
                                };
                                
                                // 显示API状态信息
                                this.showAPIStatus();
                            }
                        } catch (diagError) {
                            console.warn('诊断API不可用，但基础API正常');
                            this.apiStatus = { available: true, type: 'production', limited: true };
                        }
                    } else {
                        throw new Error(`API检查失败: ${helloResponse.status}`);
                    }
                } catch (error) {
                    console.error('❌ API状态检查失败:', error);
                    this.apiStatus = { 
                        available: false, 
                        error: error.message,
                        fallbackReady: true 
                    };
                    this.showAPIStatus();
                }
            }

            // 显示API状态
            showAPIStatus() {
                if (!this.apiStatus || this.isLocalEnvironment()) return;

                const sidebar = document.querySelector('.sidebar');
                let statusDiv = document.getElementById('api-status');
                
                if (!statusDiv) {
                    statusDiv = document.createElement('div');
                    statusDiv.id = 'api-status';
                    statusDiv.style.cssText = `
                        margin-bottom: 20px;
                        padding: 12px;
                        border-radius: 8px;
                        font-size: 12px;
                        line-height: 1.4;
                    `;
                    sidebar.insertBefore(statusDiv, sidebar.firstChild.nextSibling);
                }

                if (this.apiStatus.available) {
                    if (this.apiStatus.hasApiKey && this.apiStatus.hasEndpoint) {
                        statusDiv.style.background = 'rgba(16, 185, 129, 0.1)';
                        statusDiv.style.border = '1px solid rgba(16, 185, 129, 0.3)';
                        statusDiv.style.color = '#10b981';

            async callAzureOpenAI(userInput, componentType) {
                // 环境检测：判断是否在本地开发环境
                const isLocalEnvironment = this.isLocalEnvironment();
                
                if (isLocalEnvironment) {
                    // 本地环境：直接使用Azure OpenAI
                    return await this.callAzureOpenAIDirect(userInput, componentType);
                } else {
                    // 生产环境：使用Vercel代理
                    return await this.callAzureOpenAIViaProxy(userInput, componentType);
                }
            }

            // 检测是否为本地环境
            isLocalEnvironment() {
                const hostname = window.location.hostname;
                return hostname === 'localhost' || 
                       hostname === '127.0.0.1' || 
                       hostname.startsWith('192.168.') || 
                       hostname.startsWith('10.') || 
                       hostname.startsWith('172.') ||
                       hostname === '' ||
                       window.location.protocol === 'file:';
            }

            // 直接调用Azure OpenAI（本地环境）
            async callAzureOpenAIDirect(userInput, componentType) {
                // 优先使用本地配置文件中的设置
                let apiKey, baseEndpoint, deployment, apiVersion;
                
                if (window.LOCAL_CONFIG) {
                    apiKey = window.LOCAL_CONFIG.AZURE_OPENAI_API_KEY;
                    baseEndpoint = window.LOCAL_CONFIG.AZURE_OPENAI_ENDPOINT;
                    deployment = window.LOCAL_CONFIG.AZURE_OPENAI_DEPLOYMENT || 'gpt-4o';
                    apiVersion = window.LOCAL_CONFIG.AZURE_OPENAI_API_VERSION || '2024-02-01';
                } else {
                    // 本地开发时的硬编码配置（仅本地可见）
                    apiKey = 'af60f8ec72694fc8bbb785f492ae9a02';
                    baseEndpoint = 'https://xxx-your-azure-endpoint.openai.azure.com'; // 改成你的实际endpoint
                    deployment = 'gpt-4o';
                    apiVersion = '2024-02-01';
                }
                
                // 如果endpoint还是示例地址，使用模拟数据
                if (!baseEndpoint || baseEndpoint.includes('xxx-your-azure-endpoint')) {
                    console.warn('请在代码中配置真实的Azure OpenAI endpoint，当前使用模拟数据');
                    return this.generateMockData(userInput, componentType);
                }
                
                const endpoint = `${baseEndpoint.replace(/\/$/, '')}/openai/deployments/${deployment}/chat/completions?api-version=${apiVersion}`;
                
                // 构建prompt
                const prompt = this.buildPrompt(userInput, componentType);
                
                // 检查是否使用了调试器的prompt
                const debuggedPromptData = localStorage.getItem('debuggedPrompt');
                if (debuggedPromptData) {
                    try {
                        const promptConfig = JSON.parse(debuggedPromptData);
                        const oneHour = 60 * 60 * 1000;
                        if (promptConfig.componentType === componentType && 
                            (Date.now() - promptConfig.timestamp) < oneHour) {
                            console.log('正在使用调试器中优化的prompt');
                            // 可以在这里添加UI提示
                            this.showDebuggerPromptNotice();
                        }
                    } catch (e) {
                        // 忽略解析错误
                    }
                }
                
                console.log('发送给AI的prompt:', prompt);

                const requestBody = {
                    messages: [
                        {
                            role: "system",
                            content: "你是一个专业的PPT内容生成助手，擅长根据用户输入生成结构化的演示文稿内容。请始终返回有效的JSON格式数据，确保内容专业、准确、有条理。不要包含任何markdown格式或其他装饰文字，只返回纯JSON。"
                        },
                        {
                            role: "user",
                            content: prompt
                        }
                    ],
                    max_tokens: 1500,
                    temperature: 0.7
                };

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'api-key': apiKey
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        console.error('API响应错误:', response.status, response.statusText);
                        // 如果API调用失败，回退到模拟数据
                        return this.generateMockData(userInput, componentType);
                    }

                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    
                    console.log('AI原始响应:', aiResponse);
                    
                    // 解析AI响应为JSON
                    try {
                        // 清理响应内容，移除可能的markdown标记
                        let cleanResponse = aiResponse.trim();
                        if (cleanResponse.startsWith('```json')) {
                            cleanResponse = cleanResponse.replace(/^```json\s*/i, '').replace(/\s*```$/, '');
                        } else if (cleanResponse.startsWith('```')) {
                            cleanResponse = cleanResponse.replace(/^```\s*/, '').replace(/\s*```$/, '');
                        }
                        
                        const jsonData = JSON.parse(cleanResponse);
                        console.log('解析成功的JSON数据:', jsonData);
                        return jsonData;
                    } catch (parseError) {
                        console.error('解析AI响应失败:', parseError);
                        console.log('原始响应内容:', aiResponse);
                        // 如果解析失败，回退到模拟数据
                        return this.generateMockData(userInput, componentType);
                    }
                } catch (error) {
                    console.error('API调用错误:', error);
                    // 如果网络错误，回退到模拟数据
                    return this.generateMockData(userInput, componentType);
                }
            }

            // 通过Vercel代理调用Azure OpenAI（生产环境）
            async callAzureOpenAIViaProxy(userInput, componentType) {
                // 构建prompt
                const prompt = this.buildPrompt(userInput, componentType);
                
                console.log('生产环境 - 发送给AI的prompt:', prompt);
                console.log('当前URL:', window.location.href);
                console.log('组件类型:', componentType);
                console.log('用户输入:', userInput);

                const requestBody = {
                    userInput: userInput,
                    componentType: componentType,
                    prompt: prompt
                };

                console.log('准备发送的请求体:', requestBody);

                // 使用多重重试策略
                const maxRetries = 3;
                let lastError = null;

                for (let attempt = 1; attempt <= maxRetries; attempt++) {
                    try {
                        console.log(`🔄 尝试第 ${attempt} 次调用代理API /api/openai...`);
                        
                        const response = await fetch('/api/openai', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestBody)
                        });

                        console.log('代理API响应状态:', response.status, response.statusText);
                        console.log('响应头信息:', Object.fromEntries(response.headers.entries()));

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error(`第 ${attempt} 次尝试失败:`, response.status, response.statusText, errorText);
                            
                            // 如果是404错误，立即返回模拟数据，不再重试
                            if (response.status === 404) {
                                console.warn('⚠️ API端点未找到(404)，使用模拟数据作为后备方案');
                                return this.generateMockData(userInput, componentType);
                            }
                            
                            // 如果是500错误且不是最后一次尝试，等待后重试
                            if (response.status >= 500 && attempt < maxRetries) {
                                console.log(`服务器错误，等待 ${attempt * 1000}ms 后重试...`);
                                await new Promise(resolve => setTimeout(resolve, attempt * 1000));
                                lastError = new Error(`服务器错误: ${response.status} ${response.statusText}`);
                                continue;
                            }
                            
                            // 其他错误，尝试解析错误信息
                            try {
                                const errorData = JSON.parse(errorText);
                                console.error('解析的错误数据:', errorData);
                                lastError = new Error(`API错误: ${errorData.error || errorText}`);
                            } catch (e) {
                                lastError = new Error(`API调用失败: ${response.status} ${response.statusText} - ${errorText}`);
                            }
                            
                            // 如果是最后一次尝试，使用模拟数据
                            if (attempt === maxRetries) {
                                console.warn('⚠️ 所有重试都失败，使用模拟数据作为后备方案');
                                return this.generateMockData(userInput, componentType);
                            }
                            continue;
                        }

                        // 成功响应，解析数据
                        const jsonData = await response.json();
                        console.log('代理API返回的原始数据:', jsonData);
                        console.log('数据类型:', typeof jsonData);
                        console.log('数据键:', Object.keys(jsonData));
                        
                        // 验证返回的数据结构
                        if (this.validateComponentData(jsonData, componentType)) {
                            console.log('✅ 数据验证通过，返回真实数据');
                            return jsonData;
                        } else {
                            console.error('❌ API返回的数据结构不正确');
                            console.error('期望的组件类型:', componentType);
                            console.error('实际返回的数据:', jsonData);
                            
                            // 数据结构错误，也使用模拟数据
                            console.warn('⚠️ 数据结构验证失败，使用模拟数据作为后备方案');
                            return this.generateMockData(userInput, componentType);
                        }

                    } catch (error) {
                        console.error(`❌ 第 ${attempt} 次代理API调用过程中发生错误:`, error);
                        lastError = error;
                        
                        // 如果是网络错误且不是最后一次尝试，等待后重试
                        if (attempt < maxRetries) {
                            console.log(`网络错误，等待 ${attempt * 1000}ms 后重试...`);
                            await new Promise(resolve => setTimeout(resolve, attempt * 1000));
                            continue;
                        }
                        
                        // 最后一次尝试也失败，使用模拟数据
                        console.warn('⚠️ 所有重试都失败，使用模拟数据作为后备方案');
                        return this.generateMockData(userInput, componentType);
                    }
                }

                // 如果所有重试都失败，使用模拟数据
                console.warn('⚠️ 所有API调用尝试都失败，使用模拟数据');
                console.error('最后的错误:', lastError);
                return this.generateMockData(userInput, componentType);
            }

            // 验证组件数据结构的完整性
            validateComponentData(data, componentType) {
                console.log('验证组件数据:', componentType, data);
                
                if (!data || typeof data !== 'object') {
                    console.error('数据不是有效的对象:', data);
                    return false;
                }

                switch (componentType) {
                    case 'ai-transform':
                        if (!data.title || !Array.isArray(data.steps)) {
                            console.error('简约列表组件数据结构错误:', data);
                            return false;
                        }
                        for (const step of data.steps) {
                            if (!step.title || !step.description) {
                                console.error('步骤数据结构错误:', step);
                                return false;
                            }
                        }
                        console.log('简约列表组件数据验证通过');
                        return true;
                    case 'core-value':
                        const valid = data.title && Array.isArray(data.values);
                        console.log('图标列表组件数据验证:', valid);
                        return valid;
                    case 'table-component':
                        const tableValid = data.title && Array.isArray(data.headers) && Array.isArray(data.rows);
                        console.log('表格组件数据验证:', tableValid);
                        return tableValid;
                    case 'chart-component':
                        const chartValid = data.title && Array.isArray(data.chartData);
                        console.log('图表组件数据验证:', chartValid);
                        return chartValid;
                    case 'left-right-component':
                        const comparisonValid = data.title && data.leftSide && data.rightSide;
                        console.log('对比组件数据验证:', comparisonValid);
                        return comparisonValid;
                    default:
                        console.log('未知组件类型，跳过验证');
                        return true;
                }
            }

            buildPrompt(userInput, componentType) {
                // 优先使用代码中的最新模板，确保手动修改能立即生效
                // 只有在明确从调试器传递且时间很新时才使用调试器的prompt
                let useDebuggerPrompt = false;
                const debuggedPromptData = localStorage.getItem('debuggedPrompt');
                if (debuggedPromptData) {
                    try {
                        const promptConfig = JSON.parse(debuggedPromptData);
                        // 只有5分钟内的调试器prompt才会被使用，超时后自动使用代码模板
                        const fiveMinutes = 5 * 60 * 1000;
                        if (promptConfig.componentType === componentType && 
                            (Date.now() - promptConfig.timestamp) < fiveMinutes) {
                            console.log('使用调试器中的prompt (5分钟内有效):', promptConfig.prompt);
                            // 清除localStorage，避免重复使用
                            localStorage.removeItem('debuggedPrompt');
                            return promptConfig.prompt;
                        } else {
                            // 超时自动清除
                            localStorage.removeItem('debuggedPrompt');
                            console.log('调试器prompt已超时，使用代码中的最新模板');
                        }
                    } catch (e) {
                        localStorage.removeItem('debuggedPrompt');

                        baseCount = Math.max(baseCount, Math.min(phrases.length, 4));
                    }
                }
                
                // 根据文本长度调整
                if (textLength > 300) {
                    baseCount = Math.min(baseCount + 2, 6);
                } else if (textLength > 200) {
                    baseCount = Math.min(baseCount + 1, 6);
                } else if (textLength < 50) {
                    baseCount = Math.max(baseCount - 1, 2);
                }
                
                // 根据句子数量调整
                if (sentences.length >= 6) {
                    baseCount = Math.min(baseCount + 1, 6);
                } else if (sentences.length <= 1) {
                    baseCount = Math.max(baseCount - 1, 2);
                }
                
                // 确保项数在合理范围内（2-6项）
                return Math.min(Math.max(baseCount, 2), 6);
            }

                const button = document.getElementById('ocrButton');

                const preview = document.getElementById('imagePreview');
                const userInput = document.getElementById('userInput');

                try {
                    // 禁用按钮

                    status.className = 'helper-status loading';

                    // 检查浏览器是否支持剪贴板API
                    if (!navigator.clipboard || !navigator.clipboard.read) {
                        throw new Error('浏览器不支持剪贴板API，请使用Chrome或Edge浏览器');
                    }

                    // 从剪贴板读取内容
                    const clipboardItems = await navigator.clipboard.read();
                    let imageBlob = null;

                    // 查找图片类型的剪贴板内容
                    for (const clipboardItem of clipboardItems) {
                        for (const type of clipboardItem.types) {
                            if (type.startsWith('image/')) {
                                imageBlob = await clipboardItem.getType(type);
                                break;
                            }
                        }
                        if (imageBlob) break;
                    }

                    if (!imageBlob) {
                        throw new Error('剪贴板中没有找到图片，请先复制一张图片');
                    }

                    // 显示图片预览
                    const imageUrl = URL.createObjectURL(imageBlob);
                    preview.src = imageUrl;
                    preview.style.display = 'block';

                    // 更新状态
                    status.textContent = '正在识别图片中的文字...';
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>正在识别...</span>';

                    // 调用Azure OpenAI Vision API识别图片
                    const recognizedText = await this.recognizeImageText(imageBlob);

                    // 将识别的文字写入输入框
                    if (recognizedText) {
                        const currentText = userInput.value.trim();
                        const newText = currentText ? `${currentText}\n\n${recognizedText}` : recognizedText;
                        userInput.value = newText;
                        
                        // 显示成功状态
                        status.textContent = `成功识别文字！已添加到输入框 (${recognizedText.length}字)`;
                        status.className = 'helper-status success';

                    }

                    console.error('图片识别失败:', error);
                    
                    // 显示错误状态
                    status.textContent = `识别失败: ${error.message}`;
                    status.className = 'helper-status error';
                    
                    // 隐藏图片预览

                    button.innerHTML = '<i class="fas fa-image"></i><span>从剪贴板图片识别文字</span>';
                    
                    // 3秒后隐藏状态

                        status.style.display = 'none';
                    }, 3000);
                }
            }

                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }
        }

        const app = new AIPPTGenerator();

                try {

                    // 如果超过5分钟，自动清除
                    const fiveMinutes = 5 * 60 * 1000;
                    if (Date.now() - promptConfig.timestamp > fiveMinutes) {
                        localStorage.removeItem('debuggedPrompt');
                        console.log('已清除过期的调试器Prompt缓存，现在将使用代码中的最新模板');
                    }
                } catch (e) {

                    console.log('已清除无效的调试器Prompt缓存');

            }

            console.log('AI PPT组件生成器已加载，将优先使用代码中的Prompt模板');
        });
