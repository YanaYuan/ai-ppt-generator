<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AI PPT组件生成器 - 环境诊断</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); border-left: 4px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border-left: 4px solid #ef4444; }
        .warning { background: rgba(245, 158, 11, 0.2); border-left: 4px solid #f59e0b; }
        .info { background: rgba(59, 130, 246, 0.2); border-left: 4px solid #3b82f6; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #64748b; cursor: not-allowed; }
        .log {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        pre {
            background: #1e293b;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 AI PPT组件生成器 - 环境诊断</h1>
        
        <div class="section">
            <h2>环境信息</h2>
            <div id="envInfo"></div>
        </div>

        <div class="section">
            <h2>API连接测试</h2>
            <button onclick="testOpenAIAPI()">测试OpenAI API</button>
            <button onclick="testVisionAPI()">测试Vision API</button>
            <div id="apiStatus"></div>
        </div>

        <div class="section">
            <h2>组件生成测试</h2>
            <button onclick="testSimpleList()">测试简约列表组件</button>
            <button onclick="testCoreValue()">测试核心价值组件</button>
            <button onclick="testTable()">测试表格组件</button>
            <div id="componentStatus"></div>
        </div>

        <div class="section">
            <h2>调试日志</h2>
            <button onclick="clearLog()">清除日志</button>
            <div id="debugLog" class="log"></div>
        </div>
    </div>

    <script>
        let logContainer = document.getElementById('debugLog');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logContainer.textContent += logMessage;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            logContainer.textContent = '';
        }

        function showStatus(containerId, message, type) {
            const container = document.getElementById(containerId);
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            container.appendChild(statusDiv);
        }

        // 显示环境信息
        function showEnvironmentInfo() {
            const envInfo = {
                '当前URL': window.location.href,
                '主机名': window.location.hostname,
                '协议': window.location.protocol,
                '端口': window.location.port || '默认',
                '路径': window.location.pathname,
                '用户代理': navigator.userAgent,
                '是否本地环境': isLocalEnvironment(),
                '时间戳': new Date().toISOString()
            };

            const container = document.getElementById('envInfo');
            container.innerHTML = Object.entries(envInfo)
                .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
                .join('');
        }

        function isLocalEnvironment() {
            const hostname = window.location.hostname;
            return hostname === 'localhost' || 
                   hostname === '127.0.0.1' || 
                   hostname.startsWith('192.168.') || 
                   hostname.startsWith('10.') || 
                   hostname.startsWith('172.') ||
                   hostname === '' ||
                   window.location.protocol === 'file:';
        }

        async function testOpenAIAPI() {
            log('开始测试OpenAI API...');
            const container = document.getElementById('apiStatus');
            container.innerHTML = '';

            try {
                const response = await fetch('/api/openai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userInput: '测试内容',
                        componentType: 'ai-transform',
                        prompt: '请生成一个简单的测试数据'
                    })
                });

                log(`OpenAI API响应状态: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`OpenAI API响应数据: ${JSON.stringify(data, null, 2)}`);
                    showStatus('apiStatus', 'OpenAI API连接成功', 'success');
                } else {
                    const errorText = await response.text();
                    log(`OpenAI API错误响应: ${errorText}`);
                    showStatus('apiStatus', `OpenAI API连接失败: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`OpenAI API连接异常: ${error.message}`);
                showStatus('apiStatus', `OpenAI API连接异常: ${error.message}`, 'error');
            }
        }

        async function testVisionAPI() {
            log('开始测试Vision API...');
            const container = document.getElementById('apiStatus');

            try {
                const response = await fetch('/api/vision', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageData: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
                        imageType: 'png'
                    })
                });

                log(`Vision API响应状态: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`Vision API响应数据: ${JSON.stringify(data, null, 2)}`);
                    showStatus('apiStatus', 'Vision API连接成功', 'success');
                } else {
                    const errorText = await response.text();
                    log(`Vision API错误响应: ${errorText}`);
                    showStatus('apiStatus', `Vision API连接失败: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Vision API连接异常: ${error.message}`);
                showStatus('apiStatus', `Vision API连接异常: ${error.message}`, 'error');
            }
        }

        async function testComponentGeneration(componentType, userInput, testName) {
            log(`开始测试${testName}...`);
            const container = document.getElementById('componentStatus');

            try {
                const isLocal = isLocalEnvironment();
                log(`环境类型: ${isLocal ? '本地' : '生产'}`);

                let response;
                if (isLocal) {
                    // 本地环境测试（需要检查本地配置）
                    log('本地环境：检查配置可用性');
                    if (window.LOCAL_CONFIG) {
                        log('找到本地配置文件');
                    } else {
                        log('未找到本地配置文件，将使用模拟数据');
                    }
                    showStatus('componentStatus', `${testName}: 本地环境使用模拟数据`, 'info');
                } else {
                    // 生产环境测试
                    response = await fetch('/api/openai', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userInput: userInput,
                            componentType: componentType,
                            prompt: `请为${componentType}组件生成测试数据`
                        })
                    });

                    log(`${testName}API响应状态: ${response.status} ${response.statusText}`);

                    if (response.ok) {
                        const data = await response.json();
                        log(`${testName}响应数据: ${JSON.stringify(data, null, 2)}`);
                        
                        // 验证数据结构
                        const isValid = validateComponentData(data, componentType);
                        if (isValid) {
                            showStatus('componentStatus', `${testName}: 生成成功且结构正确`, 'success');
                        } else {
                            showStatus('componentStatus', `${testName}: 生成成功但结构异常`, 'warning');
                        }
                    } else {
                        const errorText = await response.text();
                        log(`${testName}错误响应: ${errorText}`);
                        showStatus('componentStatus', `${testName}: 生成失败 ${response.status}`, 'error');
                    }
                }
            } catch (error) {
                log(`${testName}测试异常: ${error.message}`);
                showStatus('componentStatus', `${testName}: 测试异常 ${error.message}`, 'error');
            }
        }

        function validateComponentData(data, componentType) {
            if (!data || typeof data !== 'object') {
                return false;
            }

            switch (componentType) {
                case 'ai-transform':
                    return data.title && Array.isArray(data.steps) && 
                           data.steps.every(step => step.title && step.description);
                case 'core-value':
                    return data.title && Array.isArray(data.values) &&
                           data.values.every(value => value.title && value.description);
                case 'table-component':
                    return data.title && Array.isArray(data.headers) && Array.isArray(data.rows);
                default:
                    return true;
            }
        }

        function testSimpleList() {
            testComponentGeneration('ai-transform', '展示我们公司的核心价值观：创新驱动、客户至上、团队协作', '简约列表组件');
        }

        function testCoreValue() {
            testComponentGeneration('core-value', '展示我们公司的核心价值观：创新驱动、客户至上、团队协作', '核心价值组件');
        }

        function testTable() {
            testComponentGeneration('table-component', '比较不同产品版本的功能特性', '表格组件');
        }

        // 页面加载时显示环境信息
        document.addEventListener('DOMContentLoaded', () => {
            showEnvironmentInfo();
            log('环境诊断页面已加载');
        });
    </script>
</body>
</html>
